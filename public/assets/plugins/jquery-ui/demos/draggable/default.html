<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Draggable - Default functionality</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        #draggable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#draggable").draggable();
    </script>
</head>
<body>

<div class="ui-widget-content" id="draggable">
    <p>Drag me around</p>
</div>

<div class="demo-description">
    <p>Enable draggable functionality on any DOM element. Move the draggable object by clicking on it with the mouse and
        dragging it anywhere within the viewport.</p>
</div>
</body>
</html>
