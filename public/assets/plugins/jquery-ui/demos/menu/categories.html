<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Menu - Categories</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#menu").menu({
            items: "> :not(.ui-widget-header)"
        });
    </script>
    <style>
        .ui-menu {
            width: 200px;
        }

        .ui-widget-header {
            padding: 0.2em;
        }
    </style>
</head>
<body>

<ul id="menu">
    <li class="ui-widget-header">
        <div>Category 1</div>
    </li>
    <li>
        <div>Option 1</div>
    </li>
    <li>
        <div>Option 2</div>
    </li>
    <li>
        <div>Option 3</div>
    </li>
    <li class="ui-widget-header">
        <div>Category 2</div>
    </li>
    <li>
        <div>Option 4</div>
    </li>
    <li>
        <div>Option 5</div>
    </li>
    <li>
        <div>Option 6</div>
    </li>
</ul>

<div class="demo-description">
    <p>By using the <code>items</code> option, you can configure which elements are converted into selectable menu
        items. Here this technique is used to create category headers.</p>
</div>
</body>
</html>
