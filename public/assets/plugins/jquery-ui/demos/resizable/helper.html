<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Resizable - Helper</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        .ui-resizable-helper {
            border: 2px dotted #00F;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#resizable").resizable({
            helper: "ui-resizable-helper"
        });
    </script>
</head>
<body>

<div class="ui-widget-content" id="resizable">
    <h3 class="ui-widget-header">Helper</h3>
</div>

<div class="demo-description">
    <p>Display only an outline of the element while resizing by setting the <code>helper</code> option to a CSS class.
    </p>
</div>
</body>
</html>
