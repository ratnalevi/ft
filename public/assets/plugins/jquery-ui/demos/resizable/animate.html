<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Resizable - Animate</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        .ui-resizable-helper {
            border: 1px dotted gray;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#resizable").resizable({
            animate: true
        });
    </script>
</head>
<body>

<div class="ui-widget-content" id="resizable">
    <h3 class="ui-widget-header">Animate</h3>
</div>

<div class="demo-description">
    <p>Animate the resize action using the <code>animate</code> option (boolean). When this option is set to true, drag
        the outline to the desired location; the element animates to that size on drag stop.</p>
</div>
</body>
</html>
