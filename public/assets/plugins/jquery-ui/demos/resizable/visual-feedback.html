<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Resizable - Visual feedback</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        .ui-resizable-ghost {
            border: 1px dotted gray;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#resizable").resizable({
            ghost: true
        });
    </script>
</head>
<body>

<div class="ui-widget-content" id="resizable">
    <h3 class="ui-widget-header">Ghost</h3>
</div>

<div class="demo-description">
    <p>Instead of showing the actual element during resize, set the <code>ghost</code> option to true to show a
        semi-transparent part of the element.</p>
</div>
</body>
</html>
