<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Droppable - Accept</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        #droppable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
        }

        #draggable, #draggable-nonvalid {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#draggable, #draggable-nonvalid").draggable();
        $("#droppable").droppable({
            accept: "#draggable",
            classes: {
                "ui-droppable-active": "ui-state-active",
                "ui-droppable-hover": "ui-state-hover"
            },
            drop: function (event, ui) {
                $(this)
                    .addClass("ui-state-highlight")
                    .find("p")
                    .html("Dropped!");
            }
        });
    </script>
</head>
<body>

<div class="ui-widget-content" id="draggable-nonvalid">
    <p>I'm draggable but can't be dropped</p>
</div>

<div class="ui-widget-content" id="draggable">
    <p>Drag me to my target</p>
</div>

<div class="ui-widget-header" id="droppable">
    <p>accept: '#draggable'</p>
</div>

<div class="demo-description">
    <p>Specify using the <code>accept</code> option which element (or group of elements) is accepted by the target
        droppable.</p>
</div>
</body>
</html>
