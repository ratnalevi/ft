<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Effects - removeClass Demo</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <script src="../../external/jquery/jquery.js"></script>
    <script src="../../ui/effect.js"></script>
    <link href="../demos.css" rel="stylesheet">
    <style>
        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            position: relative;
            width: 240px;
            padding: 1em;
            letter-spacing: 0;
            font-size: 1.2em;
            border: 1px solid #000;
            background: #eee;
            color: #333;
        }

        .newClass {
            text-indent: 40px;
            letter-spacing: .4em;
            width: 410px;
            height: 100px;
            padding: 30px;
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#button").on("click", function () {
            $("#effect").removeClass("newClass", 1000, callback);
        });

        function callback() {
            setTimeout(function () {
                $("#effect").addClass("newClass");
            }, 1500);
        }
    </script>
</head>
<body>

<div class="toggler">
    <div class="newClass ui-corner-all" id="effect">
        Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
    </div>
</div>

<button class="ui-state-default ui-corner-all" id="button">Run Effect</button>

<div class="demo-description">
    <p>Click the button above to preview the effect.</p>
</div>
</body>
</html>
