<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Effects - switchClass Demo</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <style>
        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            position: relative;
        }

        .newClass {
            width: 240px;
            padding: 1em;
            letter-spacing: 0;
            margin: 0;
        }

        .anotherNewClass {
            text-indent: 40px;
            letter-spacing: .2em;
            width: 410px;
            height: 100px;
            padding: 30px;
            margin: 10px;
            font-size: 1.1em;
        }
    </style>
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#button").on("click", function () {
            $(".newClass").switchClass("newClass", "anotherNewClass", 1000);
            $(".anotherNewClass").switchClass("anotherNewClass", "newClass", 1000);
        });
    </script>
</head>
<body>

<div class="toggler">
    <div class="newClass ui-corner-all" id="effect">
        Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
    </div>
</div>
<button class="ui-state-default ui-corner-all" id="button">Run Effect</button>

<div class="demo-description">
    <p>Click the button above to preview the effect.</p>
</div>
</body>
</html>
