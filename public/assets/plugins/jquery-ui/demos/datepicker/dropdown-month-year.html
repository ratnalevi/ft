<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Datepicker - Display month &amp; year menus</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#datepicker").datepicker({
            changeMonth: true,
            changeYear: true
        });
    </script>
</head>
<body>

<p>Date: <input id="datepicker" type="text"></p>

<div class="demo-description">
    <p>Show month and year dropdowns in place of the static month/year header to facilitate navigation through large
        timeframes. Add the boolean <code>changeMonth</code> and <code>changeYear</code> options.</p>
</div>
</body>
</html>
