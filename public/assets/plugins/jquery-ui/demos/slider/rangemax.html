<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Slider - Range with fixed maximum</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        $("#slider-range-max").slider({
            range: "max",
            min: 1,
            max: 10,
            value: 2,
            slide: function (event, ui) {
                $("#amount").val(ui.value);
            }
        });
        $("#amount").val($("#slider-range-max").slider("value"));
    </script>
</head>
<body>

<p>
    <label for="amount">Minimum number of bedrooms:</label>
    <input id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;" type="text"/>
</p>
<div id="slider-range-max"></div>

<div class="demo-description">
    <p>Fix the maximum value of the range slider so that the user can only select a minimum. Set the <code>range</code>
        option to "max."</p>
</div>
</body>
</html>
