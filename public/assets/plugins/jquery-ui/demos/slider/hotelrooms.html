<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>jQuery UI Slider - Slider bound to select</title>
    <link href="../../themes/base/all.css" rel="stylesheet">
    <link href="../demos.css" rel="stylesheet">
    <script src="../../external/requirejs/require.js"></script>
    <script src="../bootstrap.js">
        var select = $("#minbeds");
        var slider = $("<div id='slider'></div>").insertAfter(select).slider({
            min: 1,
            max: 6,
            range: "min",
            value: select[0].selectedIndex + 1,
            slide: function (event, ui) {
                select[0].selectedIndex = ui.value - 1;
            }
        });
        $("#minbeds").on("change", function () {
            slider.slider("value", this.selectedIndex + 1);
        });
    </script>
</head>
<body>

<form id="reservation">
    <label for="minbeds">Minimum number of beds</label>
    <select id="minbeds" name="minbeds">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>
</form>

<div class="demo-description">
    <p>How to bind a slider to an existing select element. The select stays visible to display the change. When the
        select is changed, the slider is updated, too.</p>
</div>
</body>
</html>
